<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração | Fretrans Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Transição suave para a sidebar */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex overflow-x-hidden">

    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 flex flex-col p-6 z-30 transform -translate-x-full lg:translate-x-0 sidebar-transition lg:static lg:inset-0">
        <div class="flex items-center justify-between mb-10">
            <h2 class="text-2xl font-bold text-indigo-400">Fretrans Admin</h2>
            <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>

        <nav class="flex flex-col gap-4 text-gray-300 text-lg flex-1">
            <a href="#" class="flex items-center gap-3 hover:text-white p-2 rounded-lg hover:bg-gray-700 transition">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
                Dashboard
            </a>
            <a href="#" class="flex items-center gap-3 hover:text-white p-2 rounded-lg hover:bg-gray-700 transition">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg>
                Motoristas
            </a>
            <a href="#" class="flex items-center gap-3 hover:text-white p-2 rounded-lg hover:bg-gray-700 transition">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
                Clientes
            </a>
            <a href="index.html" class="flex items-center gap-3 mt-auto text-red-500 hover:bg-red-500/10 p-2 rounded-lg transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
                Sair
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-gray-800 flex items-center justify-between px-6 lg:px-8 border-b border-gray-700">
            <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-md text-gray-400 hover:bg-gray-700 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            
            <div class="flex items-center gap-4 ml-auto">
                <span class="text-gray-400 hidden sm:inline">Bem-vindo, Admin</span>
                <div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center font-bold border-2 border-indigo-400 shadow-lg">
                    A
                </div>
            </div>
        </header>

        <main class="p-4 lg:p-8 overflow-y-auto">
            <h1 class="text-2xl lg:text-3xl font-extrabold mb-8">Painel Administrativo</h1>

            <div class="grid gap-4 sm:gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 mb-8">
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg border border-gray-700 hover:border-indigo-500 transition cursor-default">
                    <div class="flex items-center justify-between mb-2">
                        <h3 class="text-gray-400">Motoristas</h3>
                        <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                    <p class="text-white font-bold text-3xl">12</p>
                </div>
                </div>

            <div class="bg-gray-800 rounded-2xl shadow-lg border border-gray-700">
                <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                    <h3 class="text-xl font-bold">Motoristas Recentes</h3>
                    <button class="bg-indigo-600 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-indigo-500 transition">Ver Todos</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-700/50 text-gray-400 text-sm uppercase">
                            <tr>
                                <th class="py-4 px-6">Nome</th>
                                <th class="py-4 px-6">Email</th>
                                <th class="py-4 px-6 text-center">Status</th>
                                <th class="py-4 px-6 text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-700">
                            <tr class="hover:bg-gray-700/30 transition">
                                <td class="py-4 px-6 font-medium">João Silva</td>
                                <td class="py-4 px-6 text-gray-400">joao@gmail.com</td>
                                <td class="py-4 px-6 text-center">
                                    <span class="bg-green-500/10 text-green-500 px-3 py-1 rounded-full text-xs">Ativo</span>
                                </td>
                                <td class="py-4 px-6 text-right space-x-2">
                                    <button class="text-indigo-400 hover:text-indigo-300">Editar</button>
                                    <button class="text-red-500 hover:text-red-400">Excluir</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            // Alterna a classe que esconde/mostra a sidebar no mobile
            sidebar.classList.toggle('-translate-x-full');
            // Alterna o overlay
            overlay.classList.toggle('hidden');
        }
    </script>
</body>
</html>
