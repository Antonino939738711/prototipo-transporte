<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fretrans | Compra & Venda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(31, 41, 55, 0.7); backdrop-filter: blur(10px); }
        /* Estilo de scroll suave estilo App */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 min-h-screen pb-24 md:pb-6">

    <nav class="sticky top-0 z-40 glass border-b border-gray-800 px-6 py-4 flex items-center justify-between">
        <a href="index.html" class="flex items-center gap-2 text-indigo-400 font-semibold hover:bg-gray-800 p-2 rounded-lg transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            <span class="hidden sm:inline">Voltar</span>
        </a>
        <h1 class="text-lg font-bold tracking-tight">Fretrans <span class="text-indigo-500">Express</span></h1>
        <div class="w-10"></div> </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <header class="mb-10 mt-4">
            <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-2">
                üöó Compra & Venda
            </h2>
            <p class="text-gray-400 max-w-lg">
                Selecione as melhores viaturas para o seu neg√≥cio de log√≠stica e transporte.
            </p>
        </header>

        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            
            <div class="group bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 hover:border-indigo-500/50 transition-all duration-300 shadow-xl">
                <div class="relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70" class="w-full h-48 object-cover group-hover:scale-110 transition duration-500">
                    <div class="absolute top-3 right-3 bg-indigo-600 text-xs font-bold px-3 py-1 rounded-full">NOVO</div>
                </div>
                <div class="p-5">
                    <h3 class="text-xl font-bold mb-1">Toyota Hilux</h3>
                    <p class="text-indigo-400 font-semibold text-lg mb-4">8.500.000 Kz</p>
                    <button onclick="comprar('Toyota Hilux', '8.500.000 Kz')" 
                            class="w-full bg-indigo-600 hover:bg-indigo-500 active:scale-95 text-white font-bold py-3 rounded-2xl transition-all shadow-lg shadow-indigo-500/20">
                        Comprar Agora
                    </button>
                </div>
            </div>

            <div class="group bg-gray-900 rounded-3xl overflow-hidden border border-gray-800 hover:border-indigo-500/50 transition-all duration-300 shadow-xl">
                <div class="relative overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" class="w-full h-48 object-cover group-hover:scale-110 transition duration-500">
                </div>
                <div class="p-5">
                    <h3 class="text-xl font-bold mb-1">Mitsubishi Canter</h3>
                    <p class="text-indigo-400 font-semibold text-lg mb-4">12.300.000 Kz</p>
                    <button onclick="comprar('Mitsubishi Canter', '12.300.000 Kz')" class="w-full bg-indigo-600 hover:bg-indigo-500 active:scale-95 text-white font-bold py-3 rounded-2xl transition-all">
                        Comprar Agora
                    </button>
                </div>
            </div>

            </section>
    </main>

    <div class="md:hidden fixed bottom-0 left-0 right-0 glass border-t border-gray-800 px-6 py-3 flex justify-between items-center z-50">
        <button class="flex flex-col items-center text-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-[10px] mt-1">In√≠cio</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <span class="text-[10px] mt-1">Buscar</span>
        </button>
        <button class="flex flex-col items-center text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span class="text-[10px] mt-1">Vendas</span>
        </button>
    </div>

    <div id="modal" class="fixed inset-0 z-[60] hidden items-end md:items-center justify-center p-0 md:p-4 transition-all duration-300">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="fecharModal()"></div>
        <div class="relative bg-gray-900 w-full md:max-w-md rounded-t-3xl md:rounded-3xl p-8 shadow-2xl border-t md:border border-gray-800 transform transition-transform">
            <div class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-6 md:hidden"></div>
            <div class="text-center">
                <div class="w-20 h-20 bg-indigo-500/20 text-indigo-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <h3 class="text-2xl font-bold mb-2" id="modalTitulo"></h3>
                <p class="text-indigo-400 text-xl font-bold mb-4" id="modalPreco"></p>
                <p class="text-gray-400 mb-8">
                    Sua solicita√ß√£o de interesse foi enviada. Nossa equipe entrar√° em contacto em breve.
                </p>
                <button onclick="fecharModal()" class="w-full bg-white text-black font-bold py-4 rounded-2xl hover:bg-gray-200 transition">
                    Entendido
                </button>
            </div>
        </div>
    </div>

    <script>
        function comprar(nome, preco){
            const modal = document.getElementById('modal');
            document.getElementById('modalTitulo').innerText = nome;
            document.getElementById('modalPreco').innerText = preco;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            // Impede scroll do body ao abrir modal
            document.body.style.overflow = 'hidden';
        }

        function fecharModal(){
            const modal = document.getElementById('modal');
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
